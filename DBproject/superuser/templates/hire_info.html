<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        width: 60%;
        border: 1px solid #444444;
    }
    th, td{
        border: 1px solid #444444;
        padding: 10px;
    }
</style>
<body><center>
<form class="form-reg" method="POST">
    <div><center>
        <img class="fit-picture"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjgYRPRqN9jC68TGIa04jhc8gawaVIxTCxQ3r6jCHk2aarzAgj5w&s"
             alt="no image" width="400"/>
    </center></div>
    <h1>hire information</h1>
    <h2>for admin</h2>
    {% csrf_token %}
    <div>
        <label for="inputAff" class="sr-only">Affilate</label>
        <input type="text" id="c_aff" name="c_aff" class="form-control" autofocus=""/>
    </div>
    <div>
        <label for="inputName" class="sr-only">Name  </label>
        <input type="text" id="c_name" name="c_name" class="form-control" autofocus=""/>
    </div>
    <div>
        <label for="inputType" class="sr-only">Type</label>
        <input type="text" id="c_type" name="c_type" class="form-control" autofocus=""/>
    </div>
    <div>
        <label for="inputStart_Date" class="sr-only">Start_Date</label>
        <input type="text" id="c_start_date" name="c_start_date" class="form-control" autofocus=""/>
    </div>
    <div>
        <label for="inputEnd_Date" class="sr-only">End_Date</label>
        <input type="text" id="c_end_date" name="c_end_date" class="form-control" autofocus=""/>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">등록</button>
    </div>
</form>
    <button onclick="location.href='../'">뒤로</button>
<div>
    <h1>list of hire_info</h1>
</div>
<form>
    <div class="container">
        <table class="table table-striped">
            <thread>
                <tr>
                    <td><center><B>affilate</B></center></td>
                    <td><center><B>c-name</B></center></td>
                    <td><center><B>type</B></center></td>
                    <td><center><B>start_date</B></center></td>
                    <td><center><B>end_date</B></center></td>
                </tr>
            </thread>
            <tbody>
                {% for Affilate in affilates %}
                <tr>
                    <td><center>{{ Affilate.affilate }}</center></td>
                    <td><center>{{ Affilate.c_name }}</center></td>
                    <td><center>{{ Affilate.type }}</center></td>
                    <td><center>{{ Affilate.start_date|date:"Y-m-d" }}</center></td>
                    <td><center>{{ Affilate.end_date|date:"Y-m-d" }}</center></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
</center>
</body>
</html>
